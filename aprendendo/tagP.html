<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag-P</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Tags para paragrafo</h1>
        <h2>MARK</h2>
        <p>Deixa o texto marcado</p>
        <hr>
        <h2>I</h2>
        <p>deixa o texto italico</p>
        <hr>
        <h2>EM</h2>
        <p>deixa o texto em negrito</p>
        <hr>
        <h2>BIG</h2>
        <p>texto grande</p>
        <hr>
        <h2>SMALL</h2>
        <p>Texto pequeno</p>
        <hr>
        <h2>DEL</h2>
        <p>Texto deletado</p>
        <hr>
        <h2>INS</h2>
        <p>Texto inserido</p>
        <hr>
        <h2>U</h2>
        <p>Textu sublinhado</p>
        <hr>
        <h2>CODE</h2>
        <p>Fonte monoespaçado</p>
        <hr>
        <h2>Q</h2>
        <p>Aspas com sentido</p>
        <hr>
        <h2>abbr</h2>
        <p>Abreviação</p>
        <hr>
        <h2>BR</h2>
        <p>Quebra de linha</p>
    </section>
</body>

</html>
